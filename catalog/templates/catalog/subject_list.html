{% extends "catalog/base_generic.html" %}

{% block content %}
  <h1>Subject List</h1>
  {% if subject_list %}
  <ul>
    {% for subject in subject_list %}
      <li>
        <a href="{{ subject.get_absolute_url }}">{{ subject }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no subjects in the library.</p>
  {% endif %}
{% endblock %}
